<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Archery</title>
    <meta name="author" content="Reda Roig" />
    <link rel="icon" type="image/png" href="images/cible.png" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
  <script defer src="scripts/bundle.js?bb7ac878b3c62b091bf5"></script></head>

  <body>
    <h2>Archery</h2>
    <p>
      Shoot at the targets to earn points, collect the arrows (five at a time)
      and watch out for the birds.
    </p>

    <div id="game">
      <div id="info">
        <div id="scoreZone">
          <div id="score">0</div>
          pts
        </div>
        <div id="arrows">
          <img src="./images/fleches.png" /> : <span id="nbArrows">0</span>
        </div>
        <div id="lifes">
          <img src="images/arc.png" alt="" id="life-1" />
          <img src="images/arc.png" alt="" id="life-2" />
          <img src="images/arc.png" alt="" id="life-3" />
        </div>

        <div id="control">
          <button id="stopAndStartGame">Play</button>
        </div>
      </div>
      <div id="field">
        <canvas id="playfield" width="500" height="580" tabindex="1"></canvas>
      </div>
    </div>
  </body>
</html>
